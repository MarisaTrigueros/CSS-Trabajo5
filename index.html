<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COLORINCHIS</title>
</head>
<body>

    <section class="containers">    

        <div class="green">
           <p> GREEN </p>
        </div>

        <div class="yellow">
            <p>YELLOW</p>
            <ul class="numbers">
                <li class="one">
                    1
                </li>
                <li class="two">
                    2
                </li>
                <li class="three">
                    3
                </li>
                <li class="four">
                    4
                </li>
            </ul>
        </div>

        <div class="orange">
           <p>ORANGE</p> 
        </div>

        <div class="red">
            
            <p>RED</p>

            <ul class="letters">
                <li class="A">
                    A
                </li>
                <li class="B">
                    B
                </li>
                <li class="C">
                    C
                </li>
                <li class="D">
                    D
                </li>
            </ul>
        </div>

        <div class="blue">
            <p>BLUE</p>
        </div>

    </section>

</body>
</html>
